commands:

  sh: !Command
    description:
    container: alpine
    run: sh
    environ:
      HOME: /work

  clean: !Command
    description:
    container: alpine
    run:
      - make clean

  build: !Command
    description:
    container: alpine
    run: |
      libtoolize && \
      aclocal && \
      autoheader && \
      autoconf && \
      automake --add-missing && \
      ./configure --enable-generate-messages && \
      make
    environ:
      HOME: /work

  cppcheck: !Command
    description:
    container: alpine
    run: |
      make cppcheck
    environ:
      HOME: /work

containers:
  alpine:
    setup:
    - !Alpine v3.11
    - !Repo community
    - !Install [kea-dev, openldap-dev, clang, boost-dev, log4cplus-dev, automake, autoconf, libtool, g++, make, strace, gdb, cppcheck]
    volumes:
      /usr/local: !Persistent {name: local}
